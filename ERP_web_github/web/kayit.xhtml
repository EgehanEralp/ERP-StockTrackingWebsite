<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>KAYIT OL</title>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"></link>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style type="text/css">
    .login-container{
    margin-top: 5%;
    margin-bottom: 5%;
    }
    .login-logo{
    position: relative;
    margin-left: -41.5%;
}
.login-logo img{
    position: absolute;
    width: 20%;
    margin-top: 19%;
    background: #282726;
    border-radius: 4.5rem;
    padding: 5%;
}
.login-form-1{
    padding: 9%;
    background:#282726;
    box-shadow: 0 5px 8px 0 rgba(0, 0, 0, 0.2), 0 9px 26px 0 rgba(0, 0, 0, 0.19);
}
.login-form-1 h3{
    text-align: center;
    margin-bottom:12%;
    color:#fff;
}
.login-form-2{
    padding: 9%;
    background: #f05837;
    box-shadow: 0 5px 8px 0 rgba(0, 0, 0, 0.2), 0 9px 26px 0 rgba(0, 0, 0, 0.19);
}
.login-form-2 h3{
    text-align: center;
    margin-bottom:12%;
    color: #fff;
}
.btnSubmit{
    font-weight: 600;
    width: 50%;
    color: #282726;
    background-color: #fff;
    border: none;
    border-radius: 1.5rem;
    padding:2%;
}
.btnForgetPwd{
    color: #fff;
    font-weight: 600;
    text-decoration: none;
}
.btnForgetPwd:hover{
    text-decoration:none;
    color:#fff;
}
</style>
    </h:head>
    <h:body style="background-color:#beb9bc" >
        <div class="container login-container" style="margin-left: 30%;">
            <h:form>
            <div class="row">
                <div class="col-md-6 login-form-1">
                    <h3>Kayit Formu</h3>
                    
                        <div class="form-group">
                            <h:inputText  class="form-control"  value="#{bean.firmaadi}" required="true" requiredMessage=" Firma Adı Boş Geçilemez." >
                                <f:passThroughAttribute name="placeholder" value="Firma Adi"/>
                                <f:validateLength maximum="12" />
                            </h:inputText>
                        </div>
                        <div class="form-group">
                            <h:inputText  class="form-control"  value="#{bean.yonetici}" required="true" requiredMessage="Yönetici Adı Boş Geçilemez." >
                                <f:passThroughAttribute name="placeholder" value="Yönetici Adi"/>
                            </h:inputText>
                        </div>
                        <div class="form-group">
                            <h:inputText  class="form-control"  value="#{bean.eposta}"
                            required="true" requiredMessage="E-posta Boş Geçilemez." >
                                <f:passThroughAttribute name="placeholder" value="E-posta"/>
                                <f:validateLength maximum="25"/>
                				<f:validateRegex pattern="\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*"/>
                            </h:inputText>
                        </div>
                        <div class="form-group">
                            <h:inputSecret class="form-control"  value="#{bean.sifre}" 
                            	required="true" requiredMessage="Sifre Bos Gecilemez.">
                                <f:passThroughAttribute name="placeholder" value="Sifre"/>
                            </h:inputSecret>
                        </div>
                        <div class="form-group">
                            <h:inputSecret class="form-control"  value="#{bean.sifrekontrol}" required="true" requiredMessage="Bos Gecilemez.">
                                <f:passThroughAttribute name="placeholder" value="Sifre Tekrar"/>
                            </h:inputSecret>
                        </div>
                        <div class="form-group">
                            <h:commandButton class="btnSubmit" value="Kayit Ol"
                            action="#{bean.kayitFonk()}" />
                        </div>
                            <div class="form-group">
                            <h:commandButton type="reset" value="Reset" class="btnSubmit" />
                            </div>
                            <div class="form-group">
                            <h:button value="Geri Dön" outcome="index.xhtml"
                            	class="btnSubmit"/>
                        </div> 
                        <div class="form-group">
                            <h:outputText style="color:red;" value="#{bean.sifreuyari}" />
                            
                        
                        </div>
                </div>
            </div>
            </h:form>
        </div>
    </h:body>
</html>
