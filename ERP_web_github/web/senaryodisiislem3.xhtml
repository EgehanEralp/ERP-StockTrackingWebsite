<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Senaeryodişi3</title>
        <style>
            .forhead{
                background-color:#4469aa ;
                color: #ffffff;
                border-radius: 12px;
            }
           tbody>tr>td{
                background-color: #80a5e5;
                font-size: 30px;
                color:white ;
                border-radius: 5px;
                text-align: center;
                
            }
            .btn{
               
           font-weight: 400;
           color: white;
           background-color: #4469aa ;
           border: none;
           border-radius: 1.5rem;
           width: 70%;
           padding:7%;
           cursor: pointer;
           
           
            }
            .btnduz{
           font-weight: 600;
           color: white;
           background-color:#374088 ;
           border: none;
           border-radius: 1.4rem;
           width: 10%;
           padding:1%;
           cursor: pointer;
            }
        </style>
    </h:head>
    <h:body>
        <h:dataTable value="#{bean.senaryodisi_SQL3()}" var="myvariable"
                     border="0" cellpadding="0" cellspacing="2" style="margin-top:50px;  font-size: 19px; width: 68%; margin-left:16%;">
            
            <h:column headerClass="forhead" >
            <f:facet name="header">Müşteri ID</f:facet>
            #{myvariable.id}
             </h:column>
            
            <h:column headerClass="forhead" >
            <f:facet name="header">Müşteri ADI</f:facet>
            #{myvariable.ad}
             </h:column>
            
            <h:column headerClass="forhead" >
            <f:facet name="header">URUN SAYISI</f:facet>
            #{myvariable.urunsayisi}
             </h:column>
        
 </h:dataTable>
            
        <br/><h:button style="margin-left:16%;" class="btnduz" outcome="senaryodisiislem2.xhtml" value="GERI DON" /><br></br>
        <h:button style="margin-left:16%; color:red;" class="btnduz" outcome="index.xhtml" value="BASA DON" /><br></br>
    </h:body>
</html>
